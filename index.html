<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajería Automática</title>
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
  <header>
    <h1>📱 Envío Automático de WhatsApp</h1>
    <p class="subtitle">Carga un Excel y envía mensajes personalizados</p>
    <button id="modoBtn" style="margin-top:10px;">Modo Oscuro</button>
  </header>

  <main class="container">
    <form id="formExcel">
      <label for="excelFile">📂 Cargar archivo Excel (.xlsx)</label>
      <input type="file" id="excelFile" accept=".xlsx" required>
      <button type="button" id="btnCargar">Cargar contactos</button>
    </form>

    <section id="contenedor-tabla" style="display:none;">
      <table id="tabla-contactos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Número</th>
            <th>Caso</th>
            <th>Mensaje generado (editable)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="contador"></div>

      <div id="botonesEnvio" style="display:none; margin-top:1rem;">
        <button id="btnIniciar">▶️ Iniciar envío</button>
        <button id="btnSiguiente" disabled>⏭️ Siguiente</button>
        
      </div>

  <div id="plantillas">
  <label for="mensajePredeterminado">📝 Mensaje predeterminado:</label>
  <select id="mensajePredeterminado">
    <option value="1">Seguimiento general</option>
    <option value="2">Asesoría por ART</option>
    <option value="3">Recordatorio de contacto</option>
  </select>
  <button id="btnGuardarPlantilla">💾 Guardar plantilla</button>
</div>


    </section>
  </main>

  <footer>
     <a href="https://www.linkedin.com/in/luciano-g-verchelli/">Dev</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
